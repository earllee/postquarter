<template name="MasterLayout">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PostQuarter</a>
      </div>
      <div class="collapse navbar-collapse" id="navigationbar">
        <ul class="nav navbar-nav navbar-right">
          <li>{{#linkTo route="home"}}Home{{/linkTo}}</li>
          {{#if currentUser}}
            <li>{{#linkTo route="workoutsList"}}Workouts{{/linkTo}}</li>
            <li>{{#linkTo route="createWorkout"}}Log Workout{{/linkTo}}</li>
            <li>{{#linkTo route="createSet"}}Create Set{{/linkTo}}</li>
            <li><a href="#" class="logout">Logout</a></li>
          {{else}}
            <li>{{#linkTo route="register"}}Register{{/linkTo}}</li>
            <li>{{#linkTo route="login"}}Log In{{/linkTo}}</li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" style="margin-top:40px">
    {{> yield}}
  </div>
  <nav class="navbar navbar-default">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        <li>Built with Meteor</li>
      </ul>
    </div>
  </nav>
</template>
